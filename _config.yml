title: My Blog
email: your-email@example.com
description: >-
  Welcome to my Jekyll blog! Here I share my thoughts and experiences.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://epix360.github.io/mrhyde" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalink structure
permalink: /:categories/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
